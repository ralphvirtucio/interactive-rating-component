<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- INTERACTIVE CARD -->

    <main class="interactive-ratings interactive-ratings--state">
      <div class="interactive__ratings-card">
        <img
          src="./images/icon-star.svg"
          alt="Icon Star"
          class="interactive__img"
        />
        <h1 class="interactive__heading">How did we do?</h1>
        <p class="interactive__text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form>
          <div class="form-control">
            <!-- RATING 1 -->
            <input type="radio" name="rating" id="1" value="1" hidden />
            <label for="1" class="rating">1</label>

            <!-- RATING 2 -->
            <input type="radio" name="rating" id="2" value="2" hidden />
            <label for="2" class="rating">2</label>

            <!-- RATING 3 -->
            <input type="radio" name="rating" id="3" value="3" hidden />
            <label for="3" class="rating">3</label>

            <!-- RATING 4 -->
            <input type="radio" name="rating" id="4" value="4" hidden />
            <label for="4" class="rating">4</label>

            <!-- RATING 5 -->
            <input type="radio" name="rating" id="5" value="5" hidden />
            <label for="5" class="rating">5</label>
          </div>
          <input type="submit" value="submit" class="btn--submit" />
        </form>
      </div>
    </main>

    <!-- THANK YOU COMPONENT -->
    <div class="interactive-ratings interactive-thankyou-state hidden">
      <img
        src="./images/illustration-thank-you.svg"
        alt="Phone releasing a receipt"
        class="thankyou-illustration"
      />
      <p class="rating--message">
        You selected <span class="rate">4</span> out of 5
      </p>
      <h2 class="sub-heading">Thank you!</h2>
      <p class="thankyou-message">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
